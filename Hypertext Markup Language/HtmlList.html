<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List</title>
  </head>
  <body>
    <!-- ordered list / list terurut bisa menggunakan type="A, i, a, 1, I"-->
    <h3>To Do List</h3>
    <ol type="I">
      <li>Bangun Pagi</li>
      <li>Sarapan</li>
      <li>Tidur Lagi</li>
    </ol>

    <!-- unordered list / list urutannya tidak berpengaruh bisa menggunakan type="disc, square, circle" -->
    <h3>Saat sarapan, saya akan makan</h3>
    <ul type="circle">
      <li>Nasi Goreng</li>
      <li>Mie Goreng</li>
      <li>Telur Dadar</li>
    </ul>

    <!-- Definition List / digunakan untuk membuat terminologi dan deskripsi -->
    <h3>Pemrograman web</h3>
    <dl>
      <dt><strong>HTML</strong></dt>
      <dd>Hypertext Markup Language</dd>
      <dt><strong>CSS</strong></dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
