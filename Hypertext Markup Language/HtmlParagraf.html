<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Paragraf</title>
  </head>

  <body>
    <!-- contoh tag p, br, hr, b, i, u, em, dan strong-->
    <p>ini adalah paragraf 1</p>
    <!-- <br> untuk menambahkan spasi dan bisa diletakan dimana saja -->
    <br />
    <p>
      ini adalah <br />
      paragraf 2
    </p>
    <!-- <hr> untuk menambahkan garis horizontal -->
    <hr />

    <!-- <b> untuk membold / mempertebal teks
         <i> untuk italic / memiringkan teks
         <u> untuk underline / memberi garis bawah diteks -->
    <p><b>Selamat datang</b> <i>Admin!</i></p>
    <p>di <u>Website</u> Kami</p>
    <hr />

    <!-- untuk membuat paragraf memiliki makna penting / penekanan
    boleh menggunakan tag <em> untuk memberi penekanan hasilnya font akan menjadi miring 
    dan tag <strong> memberikan font cetak tebal -->
    <p><strong>Pengumuman</strong> Kuliah hari Kamis <em>ditidakan.</em></p>

    <a href="latihan5.html#bagian3">kembali</a>
  </body>
</html>
