<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML</title>
  </head>
  <body>
    <!-- 
      1. BAGIAN DALAM HEAD = <head></head>
      judul halaman = <title></title>
      CSS = <style></style>
      Javascript = <script></script>
      Metadata = <meta></meta>

      2. BAGIAN DALAM BODY = <body></body>
      teks memiliki heading dari 1-6 dimana h1 lebih besar dan h6 lebih kecil = <h1> , <h2>, <h3>, <h4>, <h5>, <h6>, <p>, ...
      pendukung teks = <br> untuk menambahkan garis baru, <hr> untuk menambahkan garis horizontal, <em>, <strong>, ...
      gambar = <img>
      hyperlink = <a>
      list (bullets & numbering) = <ul> untuk list yang tidak terurut, <ol> untuk menambahkan order list , <li> didalam ul/li akan terdapat list item, <dl>, <dt>, <dd>
      tabel = <table>, <thead>, <tbody>
      form = diawali dengan tag <form>, didalam tag form bisa terdapat : <input>, <select>, <button> ...
      script = didalam body bisa terdapat tag javascript <script>
      object = <object> untuk multimedia misalnya flash
      grouping = didalam body bisa dikelompokan antar tag oleh tag <div>, <span>

      3. STRUKTUR TAG
      <namatag atribut="nilai">
      contoh :
      <body bgcolor="red">
        |      |      |
      namatag atribut nilai/value
      sebuah tag boleh saja tidak memiliki atribut / memiliki banyak atribut
      contoh :
      <body bgcolor="red" id="myid" class="myclass">

      4. ATRIBUT GLOBAL
      1. 'Acceskey' untuk menentukan element ini bisa diakses menggunakan keyboard / shourtcard
      2. 'class' untuk menandakan satu elemen
      3. 'id' untuk menandakan satu elemen
      4. 'dir' untuk menentukan arah tulisan
      5. 'lang' untuk language
      6. 'style' untuk css
      7. 'tabindex' untuk menentukan urutan membuat form
      8. 'title' untuk memberi judul di sebuah elemen

     -->
  </body>
</html>
