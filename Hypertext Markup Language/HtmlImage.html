<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Image</title>
  </head>
  <body>
    <!-- 
      1. Internal resource / gambar yang kita miliki sendiri <img src="kyy.jpeg">
      2. External resource / gambar yang diambil dari website lain <img src="http://www.google.com/images/tayo.jpeg">
     -->
    <img src="kyy.jpeg" />

    <!-- atribut yg dimiliki oleh img
    1. 'src' untuk ngambil gambar
    2. 'alt' untuk memberikan alternatif teks pada gambar
    3. 'title' untuk memberikan judul pada gambar
    4. 'width' untuk mengatur lebar pada gambar ukuran ada yaitu px, dan %
    5. 'height' untuk mengatur tinggi pada gambar ukuran ada yaitu px, dan %
  -->

    <!-- hyperlink+img -->
    <a href="latihan1.html">
      <img src="kyy.jpeg" />
    </a>
  </body>
</html>
